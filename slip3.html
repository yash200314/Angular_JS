<!-- Using AngularJS display the 10 student details in Table format 
(using ng-repeat directive use Array to store data) -->
<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body ng-app="myApp" ng-controller="StudController">
    <h1>Displaying Students Details</h1>
    <table border="9">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Class</th>
          <th>City</th>
        </tr>
      </thead>
      <tr ng-repeat="x in StudDetails">
        <td>{{x.rollno}}</td>
        <td>{{x.name}}</td>  
        <td>{{x.class}}</td>
        <td>{{x.city}}</td>
      </tr>
    </table>
  </body>
