<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip 18</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body>
    <h1>Welcome to our College Department</h1>
    <br><br>
    <div class="row">
        <div class="col">
            <ul>
                <li><a href="#!Staff1">Staff1</a></li>
                <li><a href="#!Staff2">Staff2</a></li>
                <li><a href="#!Staff3">Staff3</a></li>
                <li><a href="#!Staff4">Staff4</a></li>
            </ul>
        </div>
        <div ng-view></div>
        <div class="col">
            <script>
                var app = angular.module("myApp", ["ngRoute"]);
                app.config(function ($routeProvider) {
                    $routeProvider.when("/Staff1", {
                        templateUrl: "Staff2.html"
                    })
                        .when("/staff2.html",{
                            templateUrl: "Staff2.html"
                        })
                        .when("/Staff3", {
                            templateUrl: "Staff3.html"
                        })
                        .when("/Staff4", {
                            templateUrl: "Staff4.html"
                        })
                });
            </script>
        </div>
    </div>
</body>

</html>
