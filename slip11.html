<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <body ng-app="myApp">
        <div class="container-fluid">
            <center><h3>Historial places in India</h3></center>
        </div>
        <nav class="navbar bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Sambhajinagar">Sambhajinagar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pune">Pune</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Shivneri">Shivneri</a>
                </li>
            </ul>
        </nav>
        <div ng-view></div>
        <script>
            var app = angular.module("myApp",["ngRoute"]);
            app.config(function($routeProvider){
                $routeProvider.when("/",{
                    templateUrl:"home.html"
                })
                .when("/Sambhajinagar",{
                    templateUrl:"Sambhajinagar.html"
                })
                .when("/pune",{
                    templateUrl:"Pune.html"
                })
                .when("/Shivneri",{
                    templateUrl:"Shivneri.html"
                })
            });
        </script>
    </body>
</html>
