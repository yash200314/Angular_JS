<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        div{
            border: 1px solid red;
            width: 100%;
            height: 50px;
            display: block;
            margin-bottom: 10px;
            text-align: center;
            background-color: palegreen;
        }
    </style>
</head>
<body ng-app="" ng-init="student=['AAA','bbb','CCC']">
    <ol>
        <li ng-repeat="name in student">{{name}}</li>
    </ol>
    <div ng-repeat="name in student">{{name}}</div>
</body>
</html>
